{% extends 'layouts/base.html' %}
{% block body %}
  <div class="mask d-flex align-items-center h-100 gradient-custom-3 mt-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
							{% for message in messages %}
								<div class="alert alert-warning alert-dismissible fade show" role="alert">
									<strong>{{message}}</strong> 
									<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
								</div>
							{% endfor %}
              <form method="POST" action="{% url 'user.register' %}">
				{% csrf_token %}
                <div class="form-outline mb-4">
                  <input type="text" name="first_name" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">First Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" name="last_name" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Last Name</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" name="user_name" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">User Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" name="email"class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="" name="contact"class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Phone</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password1" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password2" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <input class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" type="submit" value="Register">
                </div>
				
			</form>
			
			<p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'user.login' %}"
				class="fw-bold text-body"><u>Login here</u></a></p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
